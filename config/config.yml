# Application configuration
app:
  title: "Status - Simon Schubert"
  description: "Service status for simonschubert.com infrastructure"
  logo_url: "/logo.svg"
  timezone: "Europe/Berlin"
  noindex: true

# UI/UX settings
ui:
  theme:
    default_mode: "dark"
  colors:
    primary_accent: "#f04a00"
    secondary_accent: "#E4B62C"
    background_light: "#F5F5F5"
    background_dark: "#333333"
    text_on_light: "#000000"
    text_on_light_secondary: "#333333"
    text_on_dark: "#F5F5F5"
    text_on_dark_secondary: "#e0e0e0"
    gray_light: "#e0e0e0"
    gray_dark: "#ACACAC"
    success_color: "#10b981"
    warning_color: "#f59e0b"
    danger_color: "#ef4444"
  charts:
    show_response_time: true
    show_uptime_bars: true
    default_timeframe: "7d"

# Notification settings
notifications:
  webhook_url: https://n8n.simonschubert.com/webhook/status-alerts
  cooldown: 300
  template: |
    {
      "service": "[MONITOR_NAME]",
      "status": "[STATUS]",
      "response_time_ms": "[RESPONSE_TIME]",
      "error": "[ERROR]",
      "timestamp": "[TIMESTAMP]",
      "incident_id": "[INCIDENT_ID]"
    }
