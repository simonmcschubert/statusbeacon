# Application configuration
app:
  title: "Status - Simon Schubert"
  description: "Service status for simonschubert.com infrastructure"
  logo_url: "/logo.svg"
  timezone: "Europe/Berlin"
  noindex: true

# UI/UX settings
ui:
  theme:
    default_mode: "dark"
    primary_color: "#3b82f6"
    success_color: "#10b981"
    warning_color: "#f59e0b"
    danger_color: "#ef4444"
  charts:
    show_response_time: true
    show_uptime_bars: true
    default_timeframe: "7d"

# Notification settings
notifications:
  webhook_url: https://n8n.simonschubert.com/webhook/status-alerts
  cooldown: 300
  template: |
    {
      "service": "[MONITOR_NAME]",
      "status": "[STATUS]",
      "response_time_ms": "[RESPONSE_TIME]",
      "error": "[ERROR]",
      "timestamp": "[TIMESTAMP]",
      "incident_id": "[INCIDENT_ID]"
    }
