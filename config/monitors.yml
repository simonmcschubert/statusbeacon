      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
      - "[CERTIFICATE_EXPIRATION] > 7d"
  - id: 4
    name: recipes.simonschubert.com
    group: "Core Services"
    url: https://recipes.simonschubert.com/
    type: http
    interval: 600
    public: true
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
      - "[CERTIFICATE_EXPIRATION] > 7d"
    maintenance:
      - start: "2026-01-15 02:00"
        end: "2026-01-15 04:00"
        timezone: "Europe/Berlin"
