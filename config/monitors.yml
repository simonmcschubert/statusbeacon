monitors:
  - id: 1
    name: simonschubert.com
    group: "Core Services"
    url: https://simonschubert.com/
    type: http
    interval: 300
    public: true
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
      - "[CERTIFICATE_EXPIRATION] > 7d"
  - id: 2
    name: deep.simonschubert.com
    group: "Core Services"
    url: https://deep.simonschubert.com/
    type: http
    interval: 600
    public: true
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 1000"
      - "[CERTIFICATE_EXPIRATION] > 7d"
    maintenance:
      - type: daily
        start_time: "09:00"
        end_time: "09:10"
        timezone: "Europe/Berlin"
        description: "Scheduled podcast site rebuild"
      - type: daily
        start_time: "21:00"
        end_time: "21:10"
        timezone: "Europe/Berlin"
        description: "Scheduled podcast site rebuild"
